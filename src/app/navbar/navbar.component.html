<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
    <a class="navbar-brand active current" [routerLink]="appUser  ?  ['/'] :  ['/login']">
    <h3>OShop</h3></a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li *ngIf="appUser" class="nav-item">
        <a class="nav-link" routerLink="/shopping-cart"><span><i class="fa fa-shopping-cart fa-1x"></i>
        <span  id="cartCount" class="badge badge-warning">10</span></span></a>
      </li>
        <li *ngIf="appUser==null" class="nav-item">
          <a class="nav-link" routerLink="/login"><span>Login</span></a>
        </li>
      <li *ngIf="appUser" ngbDropdown class="nav-item dropdown">
        <a ngbDropdownToggle class="nav-link dropdown-toggle" data-toggle="dropdown">
        <span>{{appUser.name }}</span></a>
        <div ngbDropdownMenu class="dropdown-menu">
          <a ngbDropdownItem class="dropdown-item" routerLink="/my-orders">My Orders</a>
          <a   *ngIf="appUser.isAdmin" ngbDropdownItem class="dropdown-item"
            routerLink="/admin/products">Manage Products</a>
          <a   *ngIf="appUser.isAdmin" ngbDropdownItem class="dropdown-item"
            routerLink="/admin/orders">Manage Orders</a>
          <a ngbDropdownItem class="dropdown-item" (click)="logout()">Log Out</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
