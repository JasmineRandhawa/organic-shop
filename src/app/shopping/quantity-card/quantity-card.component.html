<!--Product Quantity Card-->
<button *ngIf="!cartItem || (cartItem  && cartItem.quantity == 0)" class="btn buttonCSS" (click)="addToCart()">
    Add to Cart
</button>

<div *ngIf="cartItem && cartItem.quantity > 0">

    <button class="btn buttonCartCSS" (click)="decrementCart()">-</button>
    <span class="quantityCSS">{{cartItem.quantity}} in cart</span>
    <button class="btn buttonCartCSS" (click)="incrementCart()">+</button>

</div>
