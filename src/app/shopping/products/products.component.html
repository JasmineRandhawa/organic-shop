<div class="row">

    <!--Product Categories list filter-->
    <div class="col-3" >
        <product-filter [category]="category"></product-filter>
    </div>

     <!--Product list-->
    <div class="col" >

         <!--Product list based on category filter-->
        <div class="row" *ngIf="isAnyItems">
            <ng-container *ngFor="let item of filteredItems let i = index;">
                <div class="col">
                   <product-card [cart-item]="item"></product-card>
                </div>
                <div *ngIf="(i+1)%3===0" class="w-100"></div>
            </ng-container>
        </div>

        <!--Message when no products found based on category filter-->
        <div class="row" *ngIf="!isAnyItems">
            <span class="noRecordsMessageCSS">No Products found</span>
        </div>
    </div>
</div>
