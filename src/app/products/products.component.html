<div class="row">

    <!--Product Categories list filter-->
    <div class="col-3" >
        <product-filter [category]="category"></product-filter>
    </div>

     <!--Product list-->
    <div class="col" >

         <!--Product list based on category filter-->
        <div class="row" *ngIf="isAnyProducts">
            <ng-container *ngFor="let product of filteredProducts let i = index;">
                <div class="col">
                   <product-card [cart-item]="getCartItem(product)"></product-card>
                </div>
                <div *ngIf="(i+1)%3===0" class="w-100"></div>
            </ng-container>
        </div>

        <!--Message when no products found based on category filter-->
        <div class="row" *ngIf="!isAnyProducts">
            <span class="noRecordsMessageCSS">No Products found</span>
        </div>
    </div>
</div>
